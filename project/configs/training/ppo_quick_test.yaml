# Quick Test Configuration - 10k steps for validation
# Inherits from ppo_score_based.yaml but with reduced timesteps

# Environment settings (same as main config)
environment:
  name: "SplendorScoreBased"
  reward_mode: "score_progress"
  max_turns: 120
  opponent: "random"
  
# PPO Hyperparameters (simplified for quick testing)
ppo:
  learning_rate: 0.0003
  lr_schedule: "constant"
  
  n_steps: 512  # Reduced from 2048
  batch_size: 64
  n_epochs: 4  # Reduced from 10
  
  gamma: 0.99
  gae_lambda: 0.95
  
  clip_range: 0.2
  clip_range_vf: null
  
  normalize_advantage: true
  
  ent_coef: 0.01
  vf_coef: 0.5
  max_grad_norm: 0.5
  
  policy: "MlpPolicy"
  policy_kwargs:
    net_arch: [128, 128]  # Smaller network
    activation_fn: "relu"
    
# Training settings
training:
  total_timesteps: 10000  # Just 10k steps for quick test
  eval_freq: 5000  # Evaluate twice during run
  eval_episodes: 5  # Fewer eval episodes
  save_freq: 5000
  
  log_interval: 1  # Log every update
  tensorboard_log: "logs/tensorboard"
  verbose: 1
  
# Checkpointing
checkpoints:
  save_path: "logs/checkpoints"
  name_prefix: "ppo_test"
  save_replay_buffer: false
  save_vecnormalize: false
  
# Evaluation settings
evaluation:
  deterministic: true
  render: false
  callback_on_eval: false
  
# Experiment tracking
experiment:
  name: "ppo_quick_test"
  tags: ["test", "validation", "10k"]
  notes: "Quick validation run"
  
# Device settings
device: "cpu"  # Use CPU for quick test to avoid GPU warnings

# Reproducibility
seed: 42
deterministic_actions: false
